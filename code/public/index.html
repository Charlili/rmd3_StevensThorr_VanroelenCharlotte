<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Roboto::latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <!--<script src="/js/vendor/jquery.min.js"></script>-->
  <meta charset="UTF-8">
  <title>QR_Pairing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
  <main>

    <article class="mobileView">

      <section class="video you">
        <div class="meta">Scanning QR Code</div>
        <video class="qrvid" autoplay></video>
      </section>

    </article>

    <article class="desktopView">

      <div class="meta">Socket_ID: Not yet known</div>

      <section class="QRCodeContainer">
        <iframe class="QRCode" src=""></iframe>
      </section>

    </article>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
  <script src="/js/vendor/qcode-decoder.min.js"></script>
  <script src="/js/script.js"></script>

</body>
</html>
